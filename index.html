<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0f0f0f;
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        
        .telemetry {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            min-width: 250px;
            backdrop-filter: blur(10px);
        }
        
        .telemetry h3 {
            margin: 0 0 15px 0;
            color: #ff6600;
            text-align: center;
            font-size: 18px;
        }
        
        .telemetry-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .telemetry-label {
            font-weight: bold;
            color: #00ccff;
        }
        
        .telemetry-value {
            color: #00ff00;
            font-family: monospace;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            backdrop-filter: blur(10px);
        }
        
        .controls h4 {
            margin: 0 0 10px 0;
            color: #ff6600;
            text-align: center;
        }
        
        .controls p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #00ff00;
            text-align: center;
        }
        
        .status-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            backdrop-filter: blur(10px);
        }
        
        .status-online {
            color: #00ff00;
        }
        
        .status-offline {
            color: #ff3333;
        }
    </style>
  <script type="module" crossorigin src=".Kairos_sp1/assets/mars.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="telemetry">
        <h3>ROVER TELEMETRY</h3>
        <div class="telemetry-item">
            <span class="telemetry-label">Position:</span>
            <span class="telemetry-value" id="position">Loading...</span>
        </div>
        <div class="telemetry-item">
            <span class="telemetry-label">Gravity:</span>
            <span class="telemetry-value" id="gravity">-3.71 m/s²</span>
        </div>
        <div class="telemetry-item">
            <span class="telemetry-label">Speed:</span>
            <span class="telemetry-value" id="speed">0.00 m/s</span>
        </div>
        <div class="telemetry-item">
            <span class="telemetry-label">Solar Heat:</span>
            <span class="telemetry-value" id="heat">0.0 %</span>
        </div>
        <div class="telemetry-item">
            <span class="telemetry-label">Battery:</span>
            <span class="telemetry-value" id="power">72.0%</span>
        </div>
    </div>
    
    <div class="controls">
        <h4>CONTROLS</h4>
        <p>W - Move Forward</p>
        <p>S - Move Backward</p>
        <p>A - Turn Left</p>
        <p>D - Turn Right</p>
        <p>Mouse - Camera Control</p>
    </div>
    
    <div class="status-bar">
        <span class="status-online">● MISSION CONTROL ONLINE</span>
    </div>
    
    
    </div>


</body>
</html>
